<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>h5-templdate</title>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img class="slide-img" src="${require('./src/assets/images/loading.png')}" alt="loading">
        <span id="J-loading" class="u-loading"></span>
      </div>
      <div class="swiper-slide slide-img-bg" id="J-slide-1">
        <span class="u-logo" style="background-image: url(${require('./src/assets/images/logo.png')})"></span>
        <span class="slide-img-front slide-img-front-1" id="J-slide-front-1"></span>
      </div>
      <div class="swiper-slide slide-img-bg" id="J-slide-2">
        <span class="u-logo" style="background-image: url(${require('./src/assets/images/logo.png')})"></span>
        <span class="slide-img-front slide-img-front-2" id="J-slide-front-2"></span>
      </div>
      <div class="swiper-slide slide-img-bg" id="J-slide-3">
        <span class="u-logo" style="background-image: url(${require('./src/assets/images/logo.png')})"></span>
        <span class="slide-img-front slide-img-front-3" id="J-slide-front-3"></span>
      </div>
      <div class="swiper-slide slide-img-bg" id="J-slide-4">
        <span class="u-logo" style="background-image: url(${require('./src/assets/images/logo.png')})"></span>
        <span class="slide-img-front slide-img-front-4" id="J-slide-front-4"></span>
      </div>
      <div class="swiper-slide slide-img-bg" id="J-slide-5">
        <span class="u-logo" style="background-image: url(${require('./src/assets/images/logo.png')})"></span>
        <span class="slide-img-front slide-img-front-5" id="J-slide-front-5"></span>
      </div>
      <div class="swiper-slide slide-img-bg" id="J-slide-6">
        <span class="u-role u-staff" data-type="staff"></span>
        <span class="u-role u-user" data-type="user"></span>
        <span class="u-role u-newer" data-type="newer"></span>
      </div>
      <div class="swiper-slide slide-img-bg" id="J-slide-7">
        <span id="J-register-btn" class="u-btn" style="background-image: url(${require('./src/assets/images/register.png')})"></span>
      </div>
      <div class="swiper-slide">
        <div class="u-select">
          <div>
              您是以下哪一种：
          </div>
          <p>惠金所同事</p>
          <p>惠金所用户</p>
          <p>惠金所的新朋友</p>
        </div>
      </div>
      <div class="swiper-slide">Slide 9</div>
      <div class="swiper-slide">Slide 10</div>
      <div class="swiper-slide">Slide 11</div>
    </div>
  </div>
</body>
</html>
