<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>h5-templdate</title>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" id="J-loading">
        0
      </div>
      <div class="swiper-slide" style="background-color:#eee;">
        <img class="slide-img" data-src="loading.png" alt="loading">
      </div>
      <div class="swiper-slide">
        <img class="slide-img" data-src="cover.png" alt="loading">
      </div>
      <div class="swiper-slide">
        <img class="slide-img" data-src="data-1.png" alt="loading">
      </div>
      <div class="swiper-slide">
        <img class="slide-img" data-src="step-1.png" alt="loading">
      </div>
      <div class="swiper-slide">
        <img class="slide-img" data-src="step-2.png" alt="loading">
      </div>
      <div class="swiper-slide">
        <img class="slide-img" data-src="step-3.png" alt="loading">
      </div>
      <div class="swiper-slide">
        <img class="slide-img" data-src="step-1.png" alt="loading">
      </div>
      <div class="swiper-slide swiper-no-swiping">
        <div class="u-select">
          <div>
              您是以下哪一种：
          </div>
          <p>惠金所同事</p>
          <p>惠金所用户</p>
          <p>惠金所的新朋友</p>

      </div>
      <div class="swiper-slide">Slide 9</div>
      <div class="swiper-slide">Slide 10</div>
      <div class="swiper-slide">Slide 11</div>
    </div>
  </div>
