<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>惠金所，感谢有你</title>
  <style>
    body {
      margin: 0;
      background: #eee;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
      text-size-adjust: none;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
  <script>
    window.wxConfig = {!! $res->config(array('onMenuShareTimeline', 'onMenuShareTimeline'), true) !!}
  </script>
</head>
<body>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide swiper-no-swiping">
        <img class="slide-img" src="http://img.pillele.cn/loading.jpg" height="100%" alt="loading">
        <span id="J-loading" class="u-loading"></span>
      </div>
      <div class="swiper-slide slide-img-bg" id="J-slide-1">
        <span class="slide-img-front slide-img-front-1" id="J-slide-front-1"></span>
        <span class="u-arrow"></span>
      </div>
      <div class="swiper-slide slide-img-bg" id="J-slide-2">
        <span class="slide-img-front slide-img-front-2" id="J-slide-front-2"></span>
        <span class="u-arrow"></span>
      </div>
      <div class="swiper-slide slide-img-bg" id="J-slide-3">
        <span class="slide-img-front slide-img-front-3" id="J-slide-front-3"></span>
        <span class="u-arrow"></span>
      </div>
      <div class="swiper-slide slide-img-bg" id="J-slide-4">
        <span class="slide-img-front slide-img-front-4" id="J-slide-front-4"></span>
        <span class="u-arrow"></span>
      </div>
      <div class="swiper-slide slide-img-bg" id="J-slide-5">
        <span class="slide-img-front slide-img-front-5" id="J-slide-front-5"></span>
        <span class="u-arrow"></span>
      </div>
      <div class="swiper-slide slide-img-bg" id="J-slide-6">
        <span class="u-role u-staff" data-type="staff"></span>
        <span class="u-role u-user" data-type="user"></span>
        <span class="u-role u-newer" data-type="newer"></span>
      </div>
      <div class="swiper-slide slide-img-bg" id="J-slide-7">
        <form class="u-form" id="J-query-form">
          <label for="J-username">
            <input type="text" class="u-input" id="J-username" name="username" placeholder="请输入您的姓名">
          </label>
          <label for="J-phone">
            <input type="tel" class="u-input" id="J-phone" name="phone" placeholder="请输入您的电话号码">
          </label>
        </form>
        <span class="u-btn" id="J-info-query">确认</span>
        <a id="J-register-btn" href="https://www.hfax.com/promo/m/tyb1" class="u-btn">立即注册</a>
      </div>
      <div class="swiper-slide slide-img-bg">
        <img class="slide-img" src="" alt="" id="J-slide-8">
        <span class="u-role-info" id="J-role-info"></span>
        <textarea class="u-input-multiple" id="J-custom-text" rows="10" placeholder="点击这里，填写你想对惠金所说的话（20字以内）"></textarea>
        <span class="u-shape-employee" id="J-shape-employee"></span>
        <span class="u-shape-user" id="J-shape-user"></span>
        <span class="u-btn u-build" id="J-build">生成海报</span>
      </div>
      <div class="swiper-slide">
        <img class="slide-img" src="" alt="" id="J-slide-9">
        <span class="u-btn u-gift-btn" id="J-gift">想要送你的礼物在这里</span>
        <span class="u-gift-text">长按画面将海报保存至相册</span>
      </div>
    </div>
  </div>
  <div class="u-info-modal" id="J-info-modal">
    <div class="u-info-section">
      <div class="u-info" id="J-info-text">
        请检查手机号码位数
      </div>
      <span class="u-info-delete" id="J-info-delete"></span>
    </div>
  </div>
  <div class="u-modal" id="J-modal">
    <span class="u-delete" id="J-delete-modal"></span>
    <img class="slide-img" id="J-staff-tip" src="" alt="staff">
    <img class="slide-img" id="J-user-tip" src="" alt="user">
  </div>
</body>
</html>
